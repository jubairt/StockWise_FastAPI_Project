<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StockWise - Inventory</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>ðŸ“¦ StockWise</h1>
</header>

<main>
  <section class="form-container">
    <h2 id="form-title">Add Product</h2>
    <input type="number" id="product-id" placeholder="ID" required>
    <input type="text" id="product-name" placeholder="Name" required>
    <input type="text" id="product-desc" placeholder="Description" required>
    <input type="number" step="0.01" id="product-price" placeholder="Price" required>
    <input type="number" id="product-quantity" placeholder="Quantity" required>
    <div class="form-buttons">
      <button id="submit-btn">Add Product</button>
      <button id="cancel-btn" style="display:none;">Cancel</button>
    </div>
    <div id="message"></div>
  </section>

  <section class="search-container">
    <input type="text" id="search" placeholder="Search by ID, name, or description...">
  </section>

  <section class="table-container">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Description</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="product-table"></tbody>
    </table>
  </section>
</main>

<script src="app.js"></script>
</body>
</html>
